name: Send F1 Predictions Email (scheduled)

on:
  # Schedule to run at 8:00 PM America/New_York on Fridays.
  # GitHub Actions cron uses UTC, so we schedule equivalent UTC times for
  # typical DST/standard-time ranges:
  # - EDT (UTC-4): Mar-Nov => 20:00 EDT on Fri == 00:00 UTC on Sat
  # - EST (UTC-5): Dec-Feb => 20:00 EST on Fri == 01:00 UTC on Sat
  schedule:
    - cron: '0 0 * 3-11 sat'    # Mar-Nov (EDT)
    - cron: '0 1 * 12,1,2 sat'  # Dec-Feb (EST)
  workflow_dispatch: {}

jobs:
  send_predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: "Pre-flight: verify required secrets"
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          if [ -z "$EMAIL_FROM" ] || [ -z "$EMAIL_TO" ] || [ -z "$EMAIL_PASSWORD" ] || [ -z "$SMTP_SERVER" ] || [ -z "$SMTP_PORT" ]; then
            echo "ERROR: Missing required secrets. Please set the following GitHub Actions secrets: EMAIL_FROM, EMAIL_TO, EMAIL_PASSWORD, SMTP_SERVER, SMTP_PORT"
            exit 1
          fi
          echo "All required secrets present (values not displayed)."

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run predictions email sender
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          # First, test SMTP connectivity and authentication (fast-fail with clear logs)
          python scripts/send_rich_email_now.py --test-auth
          # If the auth test passed, proceed to send the email
          python scripts/send_rich_email_now.py
