name: Train and Save Models

on:
  # Run after data generation completes
  workflow_run:
    workflows: ["Generate F1 Analysis Data"]
    types:
      - completed
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run weekly on Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

env:
  PYTHON_VERSION: '3.11'

jobs:
  train-models:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Train models
        run: |
          python scripts/train_and_save_models.py
        env:
          STREAMLIT_SERVER_HEADLESS: '1'
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: data_files/models/
          retention-days: 90
      
      - name: Commit and push models
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add model files
          git add data_files/models/*.pkl
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update pre-trained models [skip ci]"
            git push
          fi
      
      - name: Display model info
        if: always()
        run: |
          echo "=== Model Training Summary ==="
          ls -lh data_files/models/ || echo "Models directory not found"
          
          if [ -f data_files/models/metadata.pkl ]; then
            python -c "
          import pickle
          with open('data_files/models/metadata.pkl', 'rb') as f:
              metadata = pickle.load(f)
          print('Trained at:', metadata.get('trained_at'))
          print('Cache version:', metadata.get('cache_version'))
          print('Models:', metadata.get('models'))
          "
          fi
